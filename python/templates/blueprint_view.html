{% extends "base.html" %}

{% block title %}{{ item }} view{% endblock %}

{% block content %}
<div class="row">

    <div class="col-lg-8">

        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{ item }}</h3>
            </div>
            <div class="panel-body">
                {% for key, value in item._data.iteritems() %}
                    <p>
                        <span class="label label-default">{{ key }}</span> <strong> {{ value }}</strong>
                    </p>
                {% endfor %}
            </div>
        </div>

    </div>

</div>
{% endblock %}
